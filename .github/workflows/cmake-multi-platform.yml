name: CMake (Linux + Windows MinGW)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
         os: [ubuntu-latest, windows-latest]
         build_type: [Release, Debug]
         include:
           - os: windows-latest
             c_compiler: gcc
             cpp_compiler: g++
           - os: ubuntu-latest
             c_compiler: gcc
             cpp_compiler: g++
           - os: ubuntu-latest
             c_compiler: clang
             cpp_compiler: clang++

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # -------------------------------
    # Ubuntu Dependencies
    # -------------------------------
    - name: Install Dependencies on Ubuntu
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libglfw3-dev libfreetype6-dev

    # -------------------------------
    # Windows Dependencies (MinGW)
    # -------------------------------
    - name: Install MinGW on Windows
      if: matrix.os == 'windows-latest'
      run: |
        choco install mingw --no-progress --yes
        echo "C:\ProgramData\chocolatey\lib\mingw\tools\install\mingw64\bin" >> $env:GITHUB_PATH
        g++ --version

    - name: Set reusable strings
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

    # -------------------------------
    # Build GLFW for Windows
    # -------------------------------
    - name: Build GLFW for Windows
      if: matrix.os == 'windows-latest'
      shell: bash
      run: |
        git clone https://github.com/glfw/glfw.git
        cmake -S glfw -B glfw/build -G "MinGW Makefiles" -DBUILD_SHARED_LIBS=OFF
        cmake --build glfw/build --config Release
        mkdir -p libs/lib
        cp glfw/build/src/libglfw3.a libs/lib/libglfw3.a
        mkdir -p libs/include/GLFW
        cp -r glfw/include/GLFW/* libs/include/GLFW/

    # -------------------------------
    # Build FreeType for Windows
    # -------------------------------
    - name: Build FreeType for Windows
      if: matrix.os == 'windows-latest'
      shell: bash
      run: |
        git clone https://github.com/freetype/freetype.git
        cmake -S freetype -B freetype/build -G "MinGW Makefiles" \
          -DCMAKE_BUILD_TYPE=Release \
          -DBUILD_SHARED_LIBS=OFF
        cmake --build freetype/build --config Release
        mkdir -p libs/lib
        cp freetype/build/libfreetype.a libs/lib/libfreetype.a || cp freetype/build/Release/freetype.a libs/lib/libfreetype.a
        mkdir -p libs/include/freetype
        cp -r freetype/include/* libs/include/freetype/

    # -------------------------------
    # Configure CMake for Windows
    # -------------------------------
    - name: Configure CMake Windows
      if: matrix.os == 'windows-latest'
      run: >
        cmake -B ${{ steps.strings.outputs.build-output-dir }}
        -G "MinGW Makefiles"
        -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
        -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -DFREETYPE_INCLUDE_DIRS="${{ github.workspace }}/libs/include/freetype"
        -DFREETYPE_LIBRARIES="${{ github.workspace }}/libs/lib/libfreetype.a"
        -DGLFW_INCLUDE_DIR="${{ github.workspace }}/libs/include"
        -DGLFW_LIBRARY="${{ github.workspace }}/libs/lib/libglfw3.a"
        -S ${{ github.workspace }}

    # -------------------------------
    # Configure CMake for Ubuntu
    # -------------------------------
    - name: Configure CMake Ubuntu
      if: matrix.os == 'ubuntu-latest'
      run: >
        cmake -B ${{ steps.strings.outputs.build-output-dir }}
        -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
        -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -S ${{ github.workspace }}

    # -------------------------------
    # Build Project
    # -------------------------------
    - name: Build
      run: |
        cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}

